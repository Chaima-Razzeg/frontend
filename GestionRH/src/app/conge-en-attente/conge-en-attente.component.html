<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr><th>Date Début</th> <th>Date Fin</th> <th>Type Congé</th><th>status</th><th>Accepter</th><th>Refuser</th> </tr>
    <tbody *ngFor="let con of conges">
        <tr  *ngIf="con.statusCon=='en attente'" >
            <td>{{con.dateDebut}}</td>
            <td>{{con.dateFin}}</td>
            <td>{{con.typeCon}}</td>
            <td>{{con.statusCon}}</td>
            <td><a class="btn btn-success"(click)=" modif(con.idCon)">Accepter</a></td>
            <td><a class="btn btn-danger" (click)="deletcon(con.idCon)">Refuser</a></td>
            </tr>
    </tbody>
    </table>
    </div>
    </div>
</div>
