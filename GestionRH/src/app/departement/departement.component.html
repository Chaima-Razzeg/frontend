<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr><th>Id</th> <th>Nom</th> <th>Description</th><th>Modifier</th><th>Supprimer</th> </tr>
    <tbody *ngFor="let dep of departements">
        <tr >
            <td>{{dep.idDep}}</td>
            <td>{{dep.nomDep}}</td>
            <td>{{dep.descriptionDep}}</td>


            <td><a class="btn btn-success" [routerLink]="['/updatedepartement',dep.idDep]">Modifier</a></td>
            <td><a class="btn btn-danger" (click)="deletedep(dep.idDep)">Supprimer</a></td>
            </tr>
    </tbody>
    </table>
    </div>
    </div>
</div>
