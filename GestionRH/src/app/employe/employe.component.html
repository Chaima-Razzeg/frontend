<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr><th>Cin</th> <th>Nom</th> <th>Prenom</th><th>Date de Naissance</th> <th>Téléphone</th><th>Adresse</th>
        <th>Email</th>   <th>Salaire</th><th>Contrat</th><th>Grade</th> <th>Poste</th><th>Modifier</th><th>Supprimer</th> </tr>
    <tbody *ngFor="let emp of employes">
        <tr >
            <td>{{emp.cin}}</td>
            <td>{{emp.nom}}</td>
            <td>{{emp.prenom}}</td>
            <td>{{emp.dateNai}}</td>
            <td>{{emp.tel}}</td>
            <td>{{emp.adresse}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.salaire}}</td>
            <td>{{emp.contrat}}</td>
            <td>{{emp.grade}}</td>
            <td>{{emp.poste.nomPos}}</td>


            <td><a class="btn btn-success" [routerLink]="['/updateemploye',emp.id]">Modifier</a></td>
            <td><a class="btn btn-danger" (click)="deletemp(emp.id)">Supprimer</a></td>
            </tr>
    </tbody>
    </table>
    </div>
    </div>
</div>
