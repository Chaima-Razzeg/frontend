<div class="container">
    <div>
        <h2>Ajouter un Poste :</h2>
    </div>
    <form>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>ID Poste</label>
            <input type="number" [(ngModel)]="newPoste.idPos" name="idPos" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom </label>
            <input type="text" [(ngModel)]="newPoste.nomPos" name="nomPos" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Description </label>
            <input type="text" [(ngModel)]="newPoste.descriptionPos" name="descriptionPos" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Comp√©tances requises </label>
            <input type="text" [(ngModel)]="newPoste.competancesRequises" name="competancesRequises" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Departement</label>
            <select class="form-control form-control-lg" id="idDep" name="idDep" [(ngModel)]="newIdDep">
             <option *ngFor="let dep of departements" [value]="dep.idDep" >
             {{dep.nomDep}}
            </option>
            </select>
        </div>
        
        <div class="mt-2">
            <button type="submit" class="btn btn-success" (click)="addPoste()">Ajouter</button>
        </div>
    </form>
</div>
