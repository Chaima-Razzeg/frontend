<div class="container">
    <div>
        <h2>Ajouter un Département :</h2>
    </div>
    <form>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>ID Département</label>
            <input type="number" [(ngModel)]="newDepartement.idDep" name="idDep" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom </label>
            <input type="text" [(ngModel)]="newDepartement.nomDep" name="nomDep" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Description </label>
            <input type="text" [(ngModel)]="newDepartement.descriptionDep" name="descriptionDep" class="form-control">
        </div>
        
        <div class="mt-2">
            <button type="submit" class="btn btn-success" (click)="addDepartement()">Ajouter</button>
        </div>
    </form>
</div>
